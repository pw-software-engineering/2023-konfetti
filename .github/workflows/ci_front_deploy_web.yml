# Simple workflow for deploying static content to GitHub Pages
name: Deploy static content to Pages

on:
  # Runs on pushes targeting the default branch
  push:
    branches: ["master", "dev"]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
      if: false
      name: Build and deploy front-end Web application
      runs-on: ubuntu-latest
      defaults:
        run:
          working-directory: ./src/front/ticketer
      steps:
        - uses: actions/checkout@v3
        - uses: subosito/flutter-action@v2
          with:
            flutter-version: '3.7.7'
            channel: 'stable'
        - name: Check version of flutter
          run: flutter --version
        - name: Update dependencies
          run: flutter pub get
        - name: Build web app
          run: flutter build web --base-href "/2023-konfetti/"
        - name: Create dotenv file
          run: |
            echo "BACKEND_URL=${{ vars.BACKEND_ADDRESS }}"
            echo "PAYMENT_URL=${{ vars.PAYMENT_ADDRESS }}"
            echo "File in build/web/assets/assets/dotenv"
            echo "BACKEND_URL=${{ vars.BACKEND_ADDRESS }}" > build/web/assets/assets/dotenv
            echo "PAYMENT_URL=${{ vars.PAYMENT_ADDRESS }}" >> build/web/assets/assets/dotenv
        - name: Setup Pages
          uses: actions/configure-pages@v3
        - name: Upload artifact
          uses: actions/upload-pages-artifact@v1
          with:
            # Upload entire repository
            path: './src/front/ticketer/build/web/'
        - name: Deploy to GitHub Pages
          id: deployment
          uses: actions/deploy-pages@v2
