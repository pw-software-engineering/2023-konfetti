apiVersion: v1
kind: Namespace
metadata:
   name: ${NAMESPACE}
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: konfetti-pdf
  namespace: ${NAMESPACE}
spec:
  replicas: 1
  selector:
    matchLabels:
      app: konfetti-pdf
  template:
    metadata:
      labels:
        app: konfetti-pdf
    spec:
      nodeSelector:
        "beta.kubernetes.io/os": linux
      containers:
      - name: konfetti-pdf
        image: ${IMAGE_ID_KONFETTI_PDF}
        resources:
          requests:
            cpu: 100m
            memory: 128Mi
          limits:
            cpu: 250m
            memory: 256Mi
        ports:
        - containerPort: 80
        env:
        - name: BlobStorageConnectionString
          value: ${BLOB_STORAGE_CONNECTION_STRING}
        - name: BlobStorageContainerName
          value: ${BLOB_STORAGE_CONTAINER_NAME}
        - name: RabbitMqHost
          value: ${RABBIT_MQ_HOST}
        - name: RabbitMqPassword
          value: ${RABBIT_MQ_PASSWORD}
        - name: RabbitMqUsername
          value: ${RABBIT_MQ_USERNAME}
        - name: RabbitMqVirtualHost
          value: ${RABBIT_MQ_VIRTUALHOST}}
---
apiVersion: v1
kind: Service
metadata:
  name: konfetti-pdf
  namespace: ${NAMESPACE}
spec:
  type: ClusterIP
  ports:
  - port: 80
  selector:
    app: konfetti-pdf
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: konfetti-pdf
  namespace: ${NAMESPACE}
  labels:
    name: konfetti-pdf
  annotations:
    kubernetes.io/ingress.class: addon-http-application-routing
spec:
  rules:
  - host: ${NAMESPACE}.${DOMAIN}
    http:
      paths:
      - path: /pdf
        pathType: Prefix
        backend:
          service: 
            name: konfetii-pdf
            port: 
              number: 80
